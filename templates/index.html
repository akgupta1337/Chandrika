<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.H.A.N.D.R.I.K.A - Personal Assistant</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Nunito&family=Raleway&family=Quicksand&family=Inter&family=Montserrat&family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f9158a6120.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg" />
    <link rel="stylesheet" href="/static/stylesheet/base.css" />
    <link rel="stylesheet" href="/static/stylesheet/music.css" />
    <link rel="stylesheet" href="/static/stylesheet/weather.css" />
    <link rel="stylesheet" href="/static/stylesheet/orb.css" />
    <link rel="stylesheet" href="/static/stylesheet/responsive.css" />
    <link rel="stylesheet" href="/static/stylesheet/task.css" />
    <link rel="stylesheet" href="/static/stylesheet/news.css" />
    <link rel="stylesheet" href="/static/stylesheet/wiki.css" />
    <link rel="stylesheet" href="/static/stylesheet/chat.css" />

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/static/javascript/base.js" defer></script>
    <script src="/static/javascript/music.js" defer></script>
    <script src="/static/javascript/orb.js" defer></script>
    <script src="/static/javascript/weather.js" defer></script>
    <script src="/static/javascript/task.js" defer></script>
    <script src="/static/javascript/news.js" defer></script>
    <script src="/static/javascript/wiki.js" defer></script>
    <script src="/static/javascript/chat.js" defer></script>
  </head>

  <body>
    <div class="background-grid"></div>
    <div class="particles" id="particles"></div>
    {% if not user %}
    <div class="auth-overlay">
      <div class="auth-box">
        <h2>Welcome</h2>
        <a href="/login" class="google-btn">
          <i class="fa-brands fa-google"></i> Sign in with Google</a
        >
      </div>
    </div>
    {% endif %}

    <div class="merged-space">
      <div class="features-left">
        <div id="dynamic-content-up1" class="dynamic-content-up">weather</div>
        <div id="dynamic-content-down1" class="dynamic-content-down">task</div>
      </div>

      <div class="center-content">
        <div
          id="dynamic-content-up2"
          class="dynamic-content-up center-expanded"
        >
          <div class="greeting">Good evening! How can I assist you today?</div>
          <div class="chat-input-box">
            <input
              type="text"
              class="chat-input"
              placeholder="Ask me anything..."
              id="chatInput"
            />
            <button class="btn mic-btn" id="micBtn">
              <i class="fas fa-microphone"></i>
            </button>
          </div>

          <!-- Chat interface elements (hidden by default) -->
          <div class="chat-header" style="display: none">
            <div class="chat-title">C.H.A.N.D.R.I.K.A</div>
            <button class="close-chat" id="closeChat">
              <i class="fas fa-times"></i>
            </button>
          </div>

          <div class="chat-messages" id="chatMessages" style="display: none">
            <!-- Messages will be dynamically added here -->
          </div>

          <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          </div>

          <div class="chat-input-container" style="display: none">
            <input
              type="text"
              class="chat-input-field"
              placeholder="Type your message..."
              id="chatInputField"
            />
            <button class="send-btn" id="sendBtn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="features-right">
        <div id="dynamic-content-up3" class="dynamic-content-up">music</div>
        <div id="dynamic-content-down3" class="dynamic-content-down">news</div>
      </div>
    </div>

    <div class="log-out">
      <a href="/logout">
        <i class="fa-solid fa-arrow-right-from-bracket"></i
      ></a>
    </div>
  </body>
</html>
